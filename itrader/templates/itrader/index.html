{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title> iTrader </title>
        <link rel="stylesheet" type="text/css" href="{% static 'itrader/css/style.css' %}">
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
            <meta name= "viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
<!-- side Nav Bar -->
    <div class = "sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bx-line-chart'></i>
                <div class="logo_name">iTrader</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <i class='bx bx-search-alt' ></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search...</span>
            </li> 
            <li>
                <a href="#">
                    <i class='bx bx-stopwatch'></i>
                    <span class="links_name">Watchlist</span>
                </a>
                <span class="tooltip">Watchlist</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-money-withdraw'></i>
                    <span class="links_name">Portfolio</span>
                </a>
                <span class="tooltip">Portfolio</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-news' ></i>
                    <span class="links_name">News</span>
                </a>
                <span class="tooltip">News</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-message-rounded-dots' ></i>
                    <span class="links_name">Chat</span>
                </a>
                <span class="tooltip">Chat</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="{% static 'itrader\images\alex-starnes-PK_t0Lrh7MM-unsplash.jpg' %}" alt="">
                    <div class="name_job">
                        <div class="name">Sharon Kerubo</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="text">Home Content</div>
    </div>
    <script type="text/javascript" src="{% static 'itrader/js/script.js' %}" ></script>    
</body>
</html>
