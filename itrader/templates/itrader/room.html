<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  </head>

  <body>
    <section class="section">
      <div class="container">
        <div class="columns is-multiline">

            <div class="column is-6 is-offset-3">
              <div class="box">     
                <div id="chat-messages">
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <input class="input" type="text" placeholder="Message" id="chat-message-input">
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <a class="button is-info" id="chat-message-submit">Submit</a>
                </div>
              </div>

              <small class="has-text-grey-light">Your username: {{ username }}</small>
            </div>
          </div>
       </div>
    </section>
    {{ room_name|json_script:"json-roomname" }}
    {{ username|json_script:"json-username" }}
    <script>
        const roomName = JSON.parse(document.getElementById('json-roomname').textContent);
        const userName = JSON.parse(document.getElementById('json-username').textContent);

        const chatSocket = new WebSocket(
        'ws://'
        + window.location.host
        + '/ws/chat/'
        + roomName
        + '/'
        );

        chatSocket.onmessage = function(e) {
          const data = JSON.parse(e.data);
          console.log(data)
          if (data.message) {
            document.querySelector('#chat-messages').innerHTML += ("<div class='container darker'><b>" + data.username + "</b><p>" + data.message + "</p><span class='time-left'>"+ data.time + "</span></div>");
            alert('The message was empty!')
          }
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
          if (e.keyCode === 13) {
            document.querySelector('#chat-message-submit').click();
          }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
          const messageInputDom = document.querySelector('#chat-message-input');
          const message = messageInputDom.value;

          chatSocket.send(JSON.stringify({
            'message': message,
            'username': userName,
            'room': roomName
          }));

          messageInputDom.value = '';
        };
    </script>
  </body>
</html>
